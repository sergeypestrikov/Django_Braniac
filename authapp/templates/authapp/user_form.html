{% extends 'authapp/base.html' %}
<!--{% load crispy_forms_tags %}-->
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <p>
        <button type="submit" class="btn btn-primary btn-block">
            Зарегистрироваться
        </button>
    </p>
</form>
<p>
<div class="row justify-content-between">
    <div class="col">
        <a href="{% url 'authapp:login'%}"><small>Войти</small></a>
    </div>
    <div class="col">
        <a href="#"><small>Забыли пароль?</small></a>
    </div>
</div>
</p>
<h4>Вход через социальные сети</h4>
<p>
<div class="btn-group btn-block" role="group">
    <a class="btn btn-primary" href="#" role="button"><i class="fab fa-vk"></i></a>
    <a class="btn btn-primary" href="{% url 'social:begin' 'github' %}" role="button"><i class="fab fa-github"></i></a>
    <a class="btn btn-primary" href="#" role="button"><i class="fab fa-facebook"></i></a>
</div>
</p>

{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                // Toasts
                $(".toast").toast({ delay: 5000 });
                 $(".toast").toast("show");
            {% endif %}
        });

    </script>
{% endblock %}
